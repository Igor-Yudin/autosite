{% extends 'main/base.html' %}

{% load static %}

{% block links %}
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}

{% block content %}
	<div class="content">
		<form method="POST" action="{% url 'input_content' pk=pk %}" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">OK</button>
		</form>
	</div>
{% endblock %}
